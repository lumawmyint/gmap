<!DOCTYPE html>
<html>
<head>
    <title>Auto-Fill Invite Code</title>
    <script>
        // Open in same tab with referrer disabled
        const targetUrl = "https://knxqqi.buzz/Login/register";
        window.open(targetUrl, '_top');
        
        // Function to attempt filling
        function fillInvite() {
            try {
                const inviteField = document.getElementById('invit');
                if (inviteField && !inviteField.value) {
                    inviteField.value = 'abcd';
                    console.log('Success: Invite code filled');
                    return true;
                }
            } catch(e) {
                console.log('Error:', e.message);
            }
            return false;
        }

        // Retry mechanism
        let attempts = 0;
        const maxAttempts = 10;
        const interval = setInterval(() => {
            attempts++;
            if(fillInvite() || attempts >= maxAttempts) {
                clearInterval(interval);
            }
        }, 500); // Try every 500ms
    </script>
</head>
<body>
    <p style="font-family: Arial; padding: 20px;">
        Redirecting to registration page...<br>
        The invite code "abcd" should auto-fill.
    </p>
</body>
</html>
